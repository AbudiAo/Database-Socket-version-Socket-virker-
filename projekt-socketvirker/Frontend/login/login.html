<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Joe Inventory Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/login/style.css" media="screen" />
  </head>
  <body>
    <div class="adminx-container">
      <nav class="navbar navbar-expand justify-content-between fixed-top">
        <a class="navbar-brand mb-0 h1 d-none d-md-block" href="index.html">
          <img src="/joeLogo.svg" class="navbar-brand-image d-inline-block align-top mr-2" alt="">
          Joe and the Juice
        </a>
        <div class="d-flex flex-1 d-block d-md-none">
          <a href="#" class="sidebar-toggle ml-3">
            <i data-feather="menu"></i>
          </a>
        </div>
      </nav>
    </div>
    <div id = "userauthenticationforms">
        <div class = "login-area">
            <form >
                <div id = "logintitle">
                  <h2>Log in</h2>
                  <div class = "loader"></div>
                </div>
                    <div class = "editforms">
                        <label for = "insertE-mail">E-mail</label>
                        <input name = "email" type = "email" id = "insertE-mail" required>
                    </div>
                    <div class = "editforms">
                        <label for = "insertPassword">Password</label>
                        <input name = "password" type = "password" id = "insertPassword" required>
                    </div>
                <button type = "button" onclick = "userLogin()">Log in</button>
                <button type = "button" onclick = "showCreateAccount()">Create account</button>
                <img src = "/joeLogo.svg" alt = "Joe and the Juice logo">
            </form>
        </div>
        <div class = "create-area">
            <form>
                <a href = "login.html">ðŸ”™</a>
                <div id = "createtitle">
                  <h2>Create account</h2>
                  <div class = "loader"></div>
                </div>
                    <div class = "editforms">
                        <label for = "signupE-mail">E-mail</label>
                        <input name = "email" type = "email" id = "signupE-mail" required>
                    </div>
                    <div class = "editforms">
                        <label for = "createPassword">Create Password</label>
                        <input name = "password" type = "password" id = "createPassword" required>
                    </div>
                    <div class = "editforms">
                        <label for = "repeatPassword">Repeat Password</label>
                        <input name = "password" type = "password" id = "repeatPassword" required>
                    </div>
                <button type="button" onclick = "userCreation()">Create account</button>
                <img src = "/joeLogo.svg" alt = "Joe and the Juice logo">
            </form>
    </div>
    <script src = "/login/login.js"></script>
  </body>
</html>
